<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <H1>Sistema de MULTAS!!</H1>
  A velocidade do veiculo é :  <input type="number" name="txtvel" id="txtvel"> km/h
  <input type="button" value="Verificar" onClick="calcular()">
   <div id="res"></div>



  <script>


    function calcular(){
        var txtvel = window.document.getElementById('txtvel');
        var res = window.document.getElementById('res')
        var vel = Number(txtvel.value);

    res.innerHTML = `<p>A sua velocidade é <strong>${vel}km/h</strong> </p>`;
         if ( vel > 80){
            res.innerHTML += `<p> Você foi <strong> MULTADO </strong> por excesso de velocidade </p>`
         }
    res.innerHTML += ` <p>Dirija com atenção </p> `;
    }
  </script>
</body>
</html>
