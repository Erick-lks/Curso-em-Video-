<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            background-color: greenyellow;
            color: white;
            font: normal 25pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>


    <script>
        var area = window.document.getElementById('area');
        area.addEventListener( 'click', clicar); //addEventListener metodo para simplificar a chamada dos metodos
        
        area.addEventListener( 'mouseenter', entrar);
        area.addEventListener( 'mouseout', saiu);


        function clicar(){
                area.innerHTML = 'clicou ........';
                area.style.background = 'red'
            
        };

        function entrar(){
            area.innerText = 'entrou o mouse'
        };
        function saiu(){
            area.innerText = 'saiu'
            area.style.background = 'green'
        };
    </script>
</body>

</html>
